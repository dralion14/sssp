<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SSSP | Practia</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="./css/practia.css" media="screen,projection" />
    <style>
    </style>
    <!-- endinject -->
    </head>
    <body onkeydown="Main.keyDown();">
        <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper z-depth-1">
                    <img src="./images/logo.png" alt="Practia" class="responsive-img">
                    <div class="center"><h4>Sube tu foto en <a>practiapinta.me</a></h4></div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col s12">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="./images/demo/portrait.jpg">
                            <div class="caption center-align">
                                <h5>Original</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/portrait_mosaic.jpg">
                            <div class="caption center-align">
                                <h5>Mosaic</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/portrait_candy.jpg">
                            <div class="caption center-align">
                                <h5>Candy</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/portrait_udnie.jpg">
                            <div class="caption center-align">
                                <h5>Udnie</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/portrait_starry-night.jpg">
                            <div class="caption center-align">
                                <h5>Starry night</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/portrait_van-gogh.jpg">
                            <div class="caption center-align">
                                <h5>van Gogh</h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="slider landscape">
                    <ul class="slides landscape">
                        <li>
                            <img src="./images/demo/ny.jpg">
                            <div class="caption center-align">
                                <h5>Original</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/ny_mosaic.jpg">
                            <div class="caption center-align">
                                <h5>Mosaic</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/ny_candy.jpg">
                            <div class="caption center-align">
                                <h5>Candy</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/ny_udnie.jpg">
                            <div class="caption center-align">
                                <h5>Udnie</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/ny_starry-night.jpg">
                            <div class="caption center-align">
                                <h5>Starry night</h5>
                            </div>
                        </li>
                        <li>
                            <img src="./images/demo/ny_van-gogh.jpg">
                            <div class="caption center-align">
                                <h5>van Gogh</h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <object id="plugin" classid="clsid:SAMSUNG-INFOLINK-SEF" style="width:0px; height:0px;"></object>
        <div class="row log">
            <div id="key" class="col s2">
            </div>
            <div id="welcome" class="col s10">
            </div>
        </div>
    </main>
    <footer> </footer>
    <!-- inject:css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    
    <script type="text/javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
    <script type="text/javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slider();
            Main.onLoad();
        });
    </script>
    <!-- endinject -->
    </body>
</html>
